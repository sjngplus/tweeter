<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee and Source Sans Pro fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 
    
    <!-- Font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-list.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">tweeter</span>
      <div>
        <span class="write-a-tweet">Write a new tweet</span>
        <span class="angle-double-down-arrow"><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>

    <header>
      <div>
          <img class="profile-pic" src="/images/profile-hex.png"> 
      </div>
      <div class="profile-name">
          <h2>SJ Jega</h2>
      </div>
    </header>  

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <div class="tweet-form-top">
            <label for="tweet-text" ></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </div>
          
          <p class="error-msg" id="empty-text"><i class="fas fa-exclamation"></i>You are not humming! Please enter a tweet.</p>
          <p class="error-msg" id="text-over-limit"><i class="fas fa-exclamation"></i>Way too much humming! Please limit tweet to 140 characters.</p>

          <div class="tweet-button-bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>       

      <section class="tweets-list">
         
      </section>

    </main>

  </body>
</html>
